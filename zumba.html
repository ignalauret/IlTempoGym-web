  					<div class="panel-title"><h1>Zumba</h1></div>
  				</div>
    				<div class="panel-body">
              <form action="">
                <div class="form-group">
                  <label>Profesor</label>
                  <input class="form-control" id="zumba_teacher" type="text">
                </div>
                <div class="form-group">
                  <label>Descripcion</label>
                  <textarea class="form-control" id="zumba_description" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label>Máximas personas por clase</label>
                  <input class="form-control" id="zumba_max" type="text">
                </div>
                <div class="form-group">
                  <label>Duración de la clase</label>
                  <input class="form-control" id="zumba_duration" type="text">
                </div>
                <div>
                  <h2>Horario</h2>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-2">Lunes</label>
                  <div class="col-md-10">
                    <input class="form-control" id="zumba_lunes" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-2">Martes</label>
                  <div class="col-md-10">
                    <input class="form-control" id="zumba_martes" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-2">Miercoles</label>
                  <div class="col-md-10">
                    <input class="form-control" id="zumba_miercoles" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-2">Jueves</label>
                  <div class="col-md-10">
                    <input class="form-control" id="zumba_jueves" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-2">Viernes</label>
                  <div class="col-md-10">
                    <input class="form-control" id="zumba_viernes" type="text">
                  </div>
                </div>
              <div>
                <div class="btn btn-primary" id="zumba_button">
                  <i class="fa fa-save"></i>
                  Actualizar
                </div>
              </div>
            </form>
              <h2>Turnos de hoy</h2>
    					<table id="zumba_today" class="display" width="100%"></table>
    			</div>
          <div class="panel-body">
            <h2>Todos los turnos</h2>
